<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Studio Satyan</title>
    <link rel="icon" type="image/png" href="_Images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="has-hamburger">
    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <button class="hamburger-btn" id="hamburgerBtn" aria-label="Menu">
            <svg fill="none" viewBox="0 0 24 18">
                <path clip-rule="evenodd" d="M0 1.5C0 0.67158 0.67158 0 1.5 0H22.5C23.3284 0 24 0.67158 24 1.5C24 2.32842 23.3284 3 22.5 3H1.5C0.67158 3 0 2.32842 0 1.5ZM0 9C0 8.17155 0.67158 7.5 1.5 7.5H22.5C23.3284 7.5 24 8.17155 24 9C24 9.82845 23.3284 10.5 22.5 10.5H1.5C0.67158 10.5 0 9.82845 0 9ZM0 16.5C0 15.6716 0.67158 15 1.5 15H22.5C23.3284 15 24 15.6716 24 16.5C24 17.3284 23.3284 18 22.5 18H1.5C0.67158 18 0 17.3284 0 16.5Z" fill="#090909" fill-rule="evenodd"/>
            </svg>
        </button>
        <div class="hamburger-dropdown" id="hamburgerDropdown">
            <a href="index.html"><p>Home</p></a>
            <a href="about.html"><p>About</p></a>
            <a href="contact.html" class="active"><p>Contact</p></a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="contact-page">
        <div class="contact-container">
            <h1 id="contactTitle">GET IN TOUCH</h1>
            <p class="contact-intro" id="contactIntro">Have a question or want to collaborate?<br>Drop us a message and we'll get back to you as soon as possible.</p>

            <!-- Contact Form -->
            <div class="form-container" id="formContainer">
                <form class="contact-form" id="contactForm">
                    <div class="form-row">
                        <div class="form-group" id="nameFieldGroup">
                            <label for="name" id="nameFieldLabel">NAME *</label>
                            <input type="text" id="name" name="name" required placeholder="Your name">
                        </div>
                        <div class="form-group" id="emailFieldGroup">
                            <label for="email" id="emailFieldLabel">EMAIL *</label>
                            <input type="email" id="email" name="email" required placeholder="your@email.com">
                        </div>
                    </div>
                    <div class="form-group" id="subjectFieldGroup">
                        <label for="subject" id="subjectFieldLabel">SUBJECT *</label>
                        <input type="text" id="subject" name="subject" required placeholder="What is this about?">
                    </div>
                    <div class="form-group" id="messageFieldGroup">
                        <label for="message" id="messageFieldLabel">MESSAGE *</label>
                        <textarea id="message" name="message" required rows="6" placeholder="Tell us more..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                        <span id="submitBtnText">Send Message</span>
                    </button>
                </form>
            </div>

            <!-- Success Message -->
            <div class="success-message hidden" id="successMessage">
                <div class="success-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                </div>
                <h3 id="successTitle">MESSAGE SENT!</h3>
                <p id="successText">Thank you for reaching out. We'll be in touch soon.</p>
            </div>

            <!-- Contact Info -->
            <div class="contact-info-grid">
                <div class="contact-info-item">
                    <div class="info-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </div>
                    <p id="infoEmail">hello@studiosatyan.com</p>
                </div>
                <div class="contact-info-item">
                    <div class="info-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                        </svg>
                    </div>
                    <p id="infoPhone">+1 (555) 123-4567</p>
                </div>
                <div class="contact-info-item">
                    <div class="info-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                    </div>
                    <p id="infoLocation">New York, NY</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; STUDIO SATYAN 2025</p>
    </footer>

    <script>
        // Hamburger menu toggle
        document.getElementById('hamburgerBtn').addEventListener('click', function() {
            document.getElementById('hamburgerDropdown').classList.toggle('open');
        });
        // Close when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.hamburger-menu')) {
                document.getElementById('hamburgerDropdown').classList.remove('open');
            }
        });

        // Form submission
        const contactForm = document.getElementById('contactForm');
        const formContainer = document.getElementById('formContainer');
        const successMessage = document.getElementById('successMessage');

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Simulate form submission
            const btn = contactForm.querySelector('.submit-btn');
            btn.classList.add('loading');
            btn.disabled = true;

            setTimeout(() => {
                formContainer.classList.add('hidden');
                successMessage.classList.remove('hidden');

                // Reset after 3 seconds
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                    formContainer.classList.remove('hidden');
                    btn.classList.remove('loading');
                    btn.disabled = false;
                    contactForm.reset();
                }, 3000);
            }, 1500);
        });

        // Load content from server
        async function loadContent() {
            try {
                const response = await fetch('/.netlify/functions/get-content');
                if (response.ok) {
                    const content = await response.json();
                    if (content.contact) {
                        const data = content.contact;
                        if (data.title) document.getElementById('contactTitle').textContent = data.title;
                        if (data.intro) document.getElementById('contactIntro').innerHTML = data.intro.replace(/\n/g, '<br>');

                        // Form fields
                        if (data.fields) {
                            if (data.fields.name) {
                                document.getElementById('nameFieldGroup').style.display = data.fields.name.enabled ? '' : 'none';
                                if (data.fields.name.label) document.getElementById('nameFieldLabel').textContent = data.fields.name.label;
                                if (data.fields.name.placeholder) document.getElementById('name').placeholder = data.fields.name.placeholder;
                            }
                            if (data.fields.email) {
                                document.getElementById('emailFieldGroup').style.display = data.fields.email.enabled ? '' : 'none';
                                if (data.fields.email.label) document.getElementById('emailFieldLabel').textContent = data.fields.email.label;
                                if (data.fields.email.placeholder) document.getElementById('email').placeholder = data.fields.email.placeholder;
                            }
                            if (data.fields.subject) {
                                document.getElementById('subjectFieldGroup').style.display = data.fields.subject.enabled ? '' : 'none';
                                if (data.fields.subject.label) document.getElementById('subjectFieldLabel').textContent = data.fields.subject.label;
                                if (data.fields.subject.placeholder) document.getElementById('subject').placeholder = data.fields.subject.placeholder;
                            }
                            if (data.fields.message) {
                                document.getElementById('messageFieldGroup').style.display = data.fields.message.enabled ? '' : 'none';
                                if (data.fields.message.label) document.getElementById('messageFieldLabel').textContent = data.fields.message.label;
                                if (data.fields.message.placeholder) document.getElementById('message').placeholder = data.fields.message.placeholder;
                            }
                        }

                        if (data.submitBtn) document.getElementById('submitBtnText').textContent = data.submitBtn;
                        if (data.success?.title) document.getElementById('successTitle').textContent = data.success.title;
                        if (data.success?.text) document.getElementById('successText').textContent = data.success.text;
                        if (data.info?.email) document.getElementById('infoEmail').textContent = data.info.email;
                        if (data.info?.phone) document.getElementById('infoPhone').textContent = data.info.phone;
                        if (data.info?.location) document.getElementById('infoLocation').textContent = data.info.location;
                    }
                }
            } catch (error) {
                console.log('Using default content');
            }
        }
        loadContent();
    </script>
</body>
</html>
